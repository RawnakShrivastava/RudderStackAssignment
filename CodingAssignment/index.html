  <body>
    <div class="main">
      <nav class="top-bar">
        <h1 class="shop-name">ATTIRE</h1>
      </nav>
      <h1 class="fashion">Best Brands | Best Price</h1>

        <a href="#" class="facebook"><i class="fa fa-facebook"></i></a> 
        <a href="#" class="twitter"><i class="fa fa-twitter"></i></a> 
        <a href="#" class="google"><i class="fa fa-google"></i></a> 
        <a href="#" class="linkedin"><i class="fa fa-linkedin"></i></a>
        <a href="#" class="youtube"><i class="fa fa-youtube"></i></a> 
      </div>
      <div class="products">
        <div class="product">
          <img src="images/us-polo-tshirt.jpg" alt="" class="product-image" />
          <h3 class="product-name">US Polo</h3>
          <h3 class="product-price">$12</h3>
          <button class="btn btn-success add">Add to Cart</button>
     

          <i class="fa fa-heart fa-2x"></i>
        </div>
        <div class="product">
          <img src="images/girl2.jpg" alt="" class="product-image" />
          <h3 class="product-name">Vogue Dress</h3>
          <h3 class="product-price">$16</h3>
          <button class="btn btn-success add">Add to Cart</button>
          <i class="fa fa-heart fa-2x"></i>
        </div>
        <div class="product">
          <img src="images/girl.jpg" alt="" class="product-image" />
          <h3 class="product-name">Fab India Kurti</h3>
          <h3 class="product-price">$20</h3>
          <button class="btn btn-success add">Add to Cart</button>
          <i class="fa fa-heart fa-2x"></i>
        </div>
        <div class="product">
          <img
            src="images/shirt.jpg"
            alt=""
            class="product-image"
          />
          <h3 class="product-name">Vans Shirt</h3>
          <h3 class="product-price">$10</h3>
          <button class="btn btn-success add">Add to Cart</button>
          <i class="fa fa-heart fa-2x"></i>

        </div>
      </div>
    <section class="container content-section">
      <h2 class="section-header"><i class="fa fa-shopping-cart " aria-hidden="true"></i>   CART</h2>
      <div class="cart-row">
          <span class="cart-item cart-header cart-column">ITEM</span>
          <span class="cart-price cart-header cart-column">PRICE</span>
          <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items">
      </div>
      <div class="cart-total">
          <strong class="cart-total-title">Total</strong>
          <span class="cart-total-price">$0</span>
      </div>
      <button class="btn btn-primary btn-purchase" type="button">BUY NOW</button>
  </section>
